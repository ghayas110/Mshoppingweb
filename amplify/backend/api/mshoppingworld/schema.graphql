type User @model @key(name: "byChildUser", fields: ["parentId"])  {
  id: ID!
  firstName: String!
  middleName: String
  lastName: String!
  parentId: ID!
  phone_number: String!
  email: String!
  userCode: String!
  userType: String
  userRole: String
  gender: String
  dob: String
  address: String
  city: String
  CNIC: String
  canRegister: Boolean
  status: String
}

type Plan @model {
  id: ID!
  fee: String!
  term: Int!
  ROI: Int!
  startDate: String!
  endDate: String
  status: String
  subscription: String
  levels: Int
}

type UserPlans @model {
  userId: ID!
  user: User @connection(fields: ["userId"])
  planId: ID!
  plan: Plan @connection(fields: ["planId"])
  startingDate: String
  paymentStatus: String
  planStatus: String
}


